<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <!-- Dodajemy link do pliku CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <nav>
            <a href="{{ '/' | relative_url }}">Strona Główna</a> |
            <a href="{{ '/lista_praw' | relative_url }}">Lista Praw</a> |
            <a href="{{ '/gazety' | relative_url }}">Gazety</a>
            <!-- Dodajemy przycisk do zmiany motywu -->
            <button id="theme-toggle" style="margin-left: 20px;">Zmień Motyw</button>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>© {{ "now" | date: "%Y" }} Piolandia</p>
    </footer>

    <!-- Dodajemy link do skryptu JS na końcu body -->
    <script src="{{ '/assets/js/theme-switcher.js' | relative_url }}" defer></script>
</body>
</html>
